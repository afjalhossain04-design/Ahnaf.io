<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AHNAF | GAMERS EDGE 09 OFFICIAL</title>
<meta name="description" content="Official gaming hub of AHNAF | GAMERS EDGE 09 with live YouTube feed, multilingual support and admin panel."><link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;500;700&family=Fira+Code:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><style>
:root{--primary:#FF2D7D;--bg:#050505;--glass:rgba(255,255,255,.08);--border:rgba(255,255,255,.18);--text:#fff;--dim:#aaa}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Poppins,sans-serif;background:linear-gradient(120deg,#050505,#0a0610);color:var(--text);overflow-x:hidden}

/* GLASS BASE */
.glass{background:var(--glass);backdrop-filter:blur(14px);-webkit-backdrop-filter:blur(14px);border:1px solid var(--border)}

/* LOADER */
#loader{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#050505;z-index:9999}
#loader h1{font-family:Orbitron;color:var(--primary);letter-spacing:2px;animation:pulse 1.3s infinite}
@keyframes pulse{50%{opacity:.35;transform:scale(.94)}}

/* HEADER */
header{height:80px;display:flex;align-items:center;justify-content:space-between;padding:0 5%;position:sticky;top:0;z-index:1000}
header.glass{border-bottom:1px solid var(--border)}
.logo{font-family:Orbitron;font-weight:900;color:var(--primary)}
.nav-links{list-style:none;display:flex;gap:30px}
.nav-links a{color:#fff;text-decoration:none;font-size:.8rem;letter-spacing:1px;position:relative}
.nav-links a::after{content:"";position:absolute;left:0;bottom:-6px;width:0;height:2px;background:var(--primary);transition:.3s}
.nav-links a:hover::after{width:100%}
.menu{display:none;font-size:1.4rem;color:var(--primary)}

.lang-switch button{background:none;border:1px solid var(--border);color:#fff;font-size:.65rem;padding:4px 7px;margin-left:6px;cursor:pointer}

@media(max-width:768px){
.menu{display:block}
.nav-links{position:absolute;top:80px;right:0;flex-direction:column;padding:20px;width:220px;display:none}
.nav-links.active{display:flex}
}

/* HERO */
.hero{text-align:center;padding:120px 5%;background:radial-gradient(circle at top,#1a0510,#050505)}
.terminal{font-family:Fira Code;font-size:2.4rem}
.cursor{display:inline-block;width:12px;height:30px;background:var(--primary);animation:blink .8s infinite}
@keyframes blink{50%{opacity:0}}

/* LAYOUT */
.container{max-width:1200px;margin:auto;padding:50px 20px}
.section{border-left:6px solid var(--primary);padding-left:15px;margin-bottom:30px}

/* CHANNELS */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:30px;margin-bottom:80px}
.card{padding:35px;border-radius:20px;text-align:center;transition:.4s;transform-style:preserve-3d;cursor:pointer}
.card.glass{box-shadow:0 20px 40px rgba(0,0,0,.4)}
.card i{font-size:3rem;color:var(--primary);margin-bottom:12px}
.card h3{font-family:Orbitron;font-size:1.05rem}
.card:hover{transform:translateY(-12px) rotateX(8deg)}

/* VIDEOS */
.video-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(340px,1fr));gap:35px}
.video{border-radius:22px;overflow:hidden;transition:.45s;transform-style:preserve-3d}
.video.glass{box-shadow:0 25px 50px rgba(0,0,0,.45)}
.video:hover{transform:translateY(-14px) scale(1.02)}
.thumb{aspect-ratio:16/9;position:relative;overflow:hidden}
.thumb img{width:100%;height:100%;object-fit:cover;transition:.6s}
.video:hover img{transform:scale(1.15);filter:brightness(.75)}
.play{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-size:3.5rem;color:var(--primary);opacity:0;transition:.3s}
.video:hover .play{opacity:1}
.info{padding:22px}
.tag{color:var(--primary);font-size:.7rem;letter-spacing:1px}

/* FOOTER */
footer{text-align:center;padding:50px;color:#777;border-top:1px solid var(--border)}
</style></head>
<body><div id="loader"><h1>GAMERS EDGE 09</h1></div><header>
<div class="logo">GAMERS EDGE 09</div>
<i class="fa fa-bars menu" onclick="toggleMenu()"></i>
<ul class="nav-links">
<li><a href="#channels" data-i18n="channels">Channels</a></li>
<li><a href="#videos" data-i18n="videos">Videos</a></li>
</ul>
<div class="lang-switch">
<button onclick="setLang('en')">EN</button>
<button onclick="setLang('bn')">BN</button>
<button onclick="setLang('hi')">HI</button>
</div>
</header><section class="hero">
<div class="terminal">root@ahnaf:~$ <span id="typing"></span><span class="cursor"></span></div>
</section><div class="container">
<div id="channels" class="section"><h2 data-i18n="channels">My Channels</h2></div>
<div class="grid">
<a class="card" href="https://youtube.com/@runtillcraft" target="_blank">
<i class="fa-brands fa-youtube"></i>
<h3>Run Till Craft</h3>
</a><a class="card" href="https://youtube.com/@gameexplorergamerz" target="_blank">
<i class="fa-brands fa-youtube"></i>
<h3>Game Explorer Gamerz</h3>
</a><a class="card" href="https://youtube.com/@gameverseexplorergamer" target="_blank">
<i class="fa-brands fa-youtube"></i>
<h3>Gameverse Explorer</h3>
</a>
</div>
<div class="card"><i class="fa-brands fa-youtube"></i><h3>Game Explorer Gamerz</h3></div>
<div class="card"><i class="fa-brands fa-youtube"></i><h3>Gameverse Explorer</h3></div>
</div><div id="videos" class="section"><h2 data-i18n="videos">Latest Videos</h2></div>
<div class="video-grid" id="videoGrid"></div>
</div><footer>© 2026 AHNAF | GAMERS EDGE 09</footer><script>
// LOADER
window.onload=()=>{setTimeout(()=>loader.style.display='none',800);type()}

// MENU
function toggleMenu(){document.querySelector('.nav-links').classList.toggle('active')}

// TYPING
const text="Ahnaf_Gamer";let i=0;
function type(){if(i<text.length){typing.textContent+=text[i++];setTimeout(type,120)}}

// LANGUAGE
const lang={
en:{channels:'My Channels',videos:'Latest Videos'},
bn:{channels:'আমার চ্যানেল',videos:'সর্বশেষ ভিডিও'},
hi:{channels:'मेरे चैनल',videos:'नवीनतम वीडियो'}
}
function setLang(l){document.querySelectorAll('[data-i18n]').forEach(e=>e.innerText=lang[l][e.dataset.i18n]);localStorage.lang=l}
setLang(localStorage.lang||'en')

// YOUTUBE AUTO FEED
const API_KEY='YOUR_API_KEY';
const CHANNEL_ID='YOUR_CHANNEL_ID';
fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=6`)
.then(r=>r.json()).then(d=>{
videoGrid.innerHTML='';
d.items.forEach(v=>{if(!v.id.videoId)return;
videoGrid.innerHTML+=`<a class="video show" target="_blank" href="https://youtube.com/watch?v=${v.id.videoId}"><div class="thumb"><img src="${v.snippet.thumbnails.high.url}"><div class="play"><i class="fa fa-play-circle"></i></div></div><div class="info"><span class="tag">${v.snippet.channelTitle}</span><h4>${v.snippet.title}</h4></div></a>`});})

// ADMIN ADD
function addVideo(){const id=vlink.value.split('v=')[1];videoGrid.innerHTML+=`<a class="video show" href="${vlink.value}" target="_blank"><div class="thumb"><img src="https://img.youtube.com/vi/${id}/maxresdefault.jpg"><div class="play"><i class="fa fa-play-circle"></i></div></div><div class="info"><span class="tag">Admin</span><h4>${vtitle.value}</h4></div></a>`}

// SCROLL ANIMATION
const obs=new IntersectionObserver(e=>e.forEach(x=>x.isIntersecting&&x.target.classList.add('show')));
document.querySelectorAll('.card,.video').forEach(el=>obs.observe(el));
</script></body>
</html>
