<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AHNAF | GAMERS EDGE 09 OFFICIAL</title>
<meta name="description" content="Official gaming hub of AHNAF | GAMERS EDGE 09 with live YouTube feed, multilingual support and admin panel."><link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;500;700&family=Fira+Code:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><style>
:root{--primary:#FF2D7D;--bg:#050505;--card:#111;--text:#fff;--dim:#aaa}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Poppins,sans-serif;background:var(--bg);color:var(--text)}

/* LOADER */
#loader{position:fixed;inset:0;background:#050505;display:flex;align-items:center;justify-content:center;z-index:9999}
#loader h1{font-family:Orbitron;color:var(--primary);animation:pulse 1.2s infinite}
@keyframes pulse{50%{opacity:.4;transform:scale(.95)}}

/* HEADER */
header{height:80px;display:flex;align-items:center;justify-content:space-between;padding:0 5%;border-bottom:2px solid var(--primary);position:sticky;top:0;background:#000;z-index:1000}
.logo{font-family:Orbitron;color:var(--primary);font-weight:900}
.nav-links{list-style:none;display:flex;gap:25px}
.nav-links a{color:#fff;text-decoration:none;font-size:.8rem;text-transform:uppercase}
.menu{display:none;color:var(--primary);font-size:1.4rem}

.lang-switch button{background:none;border:1px solid var(--primary);color:#fff;font-size:.7rem;margin-left:5px;padding:3px 6px;cursor:pointer}

@media(max-width:768px){
.menu{display:block}
.nav-links{position:absolute;right:0;top:80px;background:#000;flex-direction:column;width:200px;padding:20px;display:none}
.nav-links.active{display:flex}
}

/* HERO */
.hero{text-align:center;padding:100px 5%;background:radial-gradient(circle,#1a0510,#050505)}
.terminal{font-family:Fira Code;font-size:2.3rem}
.cursor{display:inline-block;width:12px;height:30px;background:var(--primary);animation:blink .8s infinite}
@keyframes blink{50%{opacity:0}}

/* SECTIONS */
.container{max-width:1200px;margin:auto;padding:40px 20px}
.section{border-left:6px solid var(--primary);padding-left:15px;margin-bottom:30px}

/* CHANNELS */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:25px;margin-bottom:60px}
.card{background:var(--card);padding:30px;border-radius:15px;text-align:center;border:1px solid #222;transition:.3s;opacity:0;transform:translateY(30px)}
.card.show{opacity:1;transform:none}
.card i{font-size:3rem;color:var(--primary);margin-bottom:10px}

/* VIDEOS */
.video-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(340px,1fr));gap:30px}
.video{background:var(--card);border-radius:18px;overflow:hidden;border:1px solid #222;text-decoration:none;color:#fff;transition:.3s;opacity:0;transform:translateY(30px)}
.video.show{opacity:1;transform:none}
.video:hover{transform:translateY(-8px);border-color:var(--primary)}
.thumb{aspect-ratio:16/9;overflow:hidden;position:relative}
.thumb img{width:100%;height:100%;object-fit:cover}
.play{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-size:3rem;color:var(--primary);opacity:0}
.video:hover .play{opacity:1}
.info{padding:20px}
.tag{color:var(--primary);font-size:.7rem}

/* ADMIN */
#admin{max-width:400px;margin:60px auto;background:#111;padding:20px;border-radius:12px}
#admin input{width:100%;padding:10px;margin-bottom:10px;background:#000;color:#fff;border:1px solid #333}
#admin button{width:100%;padding:10px;background:var(--primary);border:none;color:#fff;font-weight:bold}

footer{text-align:center;padding:40px;color:#777;border-top:1px solid #222}
</style></head>
<body><div id="loader"><h1>GAMERS EDGE 09</h1></div><header>
<div class="logo">GAMERS EDGE 09</div>
<i class="fa fa-bars menu" onclick="toggleMenu()"></i>
<ul class="nav-links">
<li><a href="#channels" data-i18n="channels">Channels</a></li>
<li><a href="#videos" data-i18n="videos">Videos</a></li>
</ul>
<div class="lang-switch">
<button onclick="setLang('en')">EN</button>
<button onclick="setLang('bn')">BN</button>
<button onclick="setLang('hi')">HI</button>
</div>
</header><section class="hero">
<div class="terminal">root@ahnaf:~$ <span id="typing"></span><span class="cursor"></span></div>
</section><div class="container">
<div id="channels" class="section"><h2 data-i18n="channels">My Channels</h2></div>
<div class="grid">
<div class="card"><i class="fa-brands fa-youtube"></i><h3>Run Till Craft</h3></div>
<div class="card"><i class="fa-brands fa-youtube"></i><h3>Game Explorer Gamerz</h3></div>
<div class="card"><i class="fa-brands fa-youtube"></i><h3>Gameverse Explorer</h3></div>
</div><div id="videos" class="section"><h2 data-i18n="videos">Latest Videos</h2></div>
<div class="video-grid" id="videoGrid"></div>
</div><section id="admin">
<h3>Admin Panel</h3>
<input id="vtitle" placeholder="Video Title">
<input id="vlink" placeholder="YouTube Link">
<button onclick="addVideo()">Add Video</button>
</section><footer>© 2026 AHNAF | GAMERS EDGE 09</footer><script>
// LOADER
window.onload=()=>{setTimeout(()=>loader.style.display='none',800);type()}

// MENU
function toggleMenu(){document.querySelector('.nav-links').classList.toggle('active')}

// TYPING
const text="Ahnaf_Gamer";let i=0;
function type(){if(i<text.length){typing.textContent+=text[i++];setTimeout(type,120)}}

// LANGUAGE
const lang={
en:{channels:'My Channels',videos:'Latest Videos'},
bn:{channels:'আমার চ্যানেল',videos:'সর্বশেষ ভিডিও'},
hi:{channels:'मेरे चैनल',videos:'नवीनतम वीडियो'}
}
function setLang(l){document.querySelectorAll('[data-i18n]').forEach(e=>e.innerText=lang[l][e.dataset.i18n]);localStorage.lang=l}
setLang(localStorage.lang||'en')

// YOUTUBE AUTO FEED
const API_KEY='YOUR_API_KEY';
const CHANNEL_ID='YOUR_CHANNEL_ID';
fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=6`)
.then(r=>r.json()).then(d=>{
videoGrid.innerHTML='';
d.items.forEach(v=>{if(!v.id.videoId)return;
videoGrid.innerHTML+=`<a class="video show" target="_blank" href="https://youtube.com/watch?v=${v.id.videoId}"><div class="thumb"><img src="${v.snippet.thumbnails.high.url}"><div class="play"><i class="fa fa-play-circle"></i></div></div><div class="info"><span class="tag">${v.snippet.channelTitle}</span><h4>${v.snippet.title}</h4></div></a>`});})

// ADMIN ADD
function addVideo(){const id=vlink.value.split('v=')[1];videoGrid.innerHTML+=`<a class="video show" href="${vlink.value}" target="_blank"><div class="thumb"><img src="https://img.youtube.com/vi/${id}/maxresdefault.jpg"><div class="play"><i class="fa fa-play-circle"></i></div></div><div class="info"><span class="tag">Admin</span><h4>${vtitle.value}</h4></div></a>`}

// SCROLL ANIMATION
const obs=new IntersectionObserver(e=>e.forEach(x=>x.isIntersecting&&x.target.classList.add('show')));
document.querySelectorAll('.card,.video').forEach(el=>obs.observe(el));
</script></body>
</html>
