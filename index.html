<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My YouTube Channels</title>
    <style>
        /* Basic Page Setup */
        body {
            background-color: #0f0f0f; /* Dark YouTube theme */
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2rem;
            /* Animation for the title */
            animation: fadeIn 1.5s ease-out;
        }

        /* Link Styling */
        .yt-link {
            display: block;
            background: #ff0000;
            color: white;
            text-decoration: none;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.3s, background 0.3s;
            
            /* The 1.5s Slide-In Animation */
            animation: slideUp 1.5s ease-out forwards;
            opacity: 0;
        }

        /* Staggered delay so they pop in nicely */
        .yt-link:nth-child(2) { animation-delay: 0.2s; }
        .yt-link:nth-child(3) { animation-delay: 0.4s; }
        .yt-link:nth-child(4) { animation-delay: 0.6s; }

        .yt-link:hover {
            background: #cc0000;
            transform: scale(1.05);
        }

        /* Animation Definitions */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>My YouTube Channels</h1>

        <a href="https://youtube.com/@gameexplorergamerz" class="yt-link" target="_blank">
            Game Explorer Gamerz
        </a>

        <a href="https://youtube.com/@gameverseexplorergamer" class="yt-link" target="_blank">
            Gameverse Explorer Gamer
        </a>

        <a href="https://youtube.com/@runtillcraft" class="yt-link" target="_blank">
            RunTillCraft
        </a>
    </div>

</body>
</html>
