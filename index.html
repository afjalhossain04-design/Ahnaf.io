<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHNAF LABIB | GAMERS EDGE 09</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #FF2D7D; --accent: #00D1FF; --bg: #050505; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: #fff; overflow-x: hidden; }

        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: #000; }
        header { height: 80px; display: flex; align-items: center; justify-content: space-between; padding: 0 5%; position: fixed; top: 0; width: 100%; z-index: 1000; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); }
        .logo { font-family: 'Orbitron'; font-weight: 900; color: var(--primary); font-size: 1.3rem; text-shadow: 0 0 10px var(--primary); }
        
        .container { max-width: 1200px; margin: auto; padding: 120px 20px 40px; }
        .section-title { font-family: 'Orbitron'; font-size: 1.8rem; margin-bottom: 30px; color: #fff; border-left: 6px solid var(--primary); padding-left: 15px; text-transform: uppercase; }

        /* ADMIN PANEL UI */
        #admin-panel { display: none; position: fixed; top: 100px; right: 20px; width: 300px; background: rgba(20,20,20,0.95); border: 2px solid var(--primary); border-radius: 15px; padding: 20px; z-index: 9999; backdrop-filter: blur(20px); box-shadow: 0 0 30px rgba(255,45,125,0.4); }
        .admin-input { width: 100%; padding: 10px; margin-bottom: 10px; background: #000; border: 1px solid var(--border); color: white; border-radius: 5px; }
        .admin-btn { width: 100%; padding: 10px; background: var(--primary); color: white; border: none; font-weight: bold; border-radius: 5px; cursor: pointer; }

        /* CHANNEL CARDS */
        .channel-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-bottom: 60px; }
        .ch-card { background: var(--glass); border: 1px solid var(--border); border-radius: 20px; padding: 40px; text-align: center; text-decoration: none; color: white; transition: 0.4s; }
        .ch-card:hover { transform: translateY(-10px); border-color: var(--primary); box-shadow: 0 10px 20px rgba(255, 45, 125, 0.2); }
        .ch-card i { font-size: 3rem; color: var(--primary); margin-bottom: 15px; }

        /* VIDEO ARCHIVE */
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; }
        .video-card { background: var(--glass); border: 1px solid var(--border); border-radius: 15px; overflow: hidden; text-decoration: none; color: white; transition: 0.3s; }
        .video-card:hover { border-color: var(--accent); transform: translateY(-5px); }
        .thumb { aspect-ratio: 16/9; position: relative; }
        .thumb img { width: 100%; height: 100%; object-fit: cover; }
        .info { padding: 15px; }

        .insta-btn { display: inline-flex; align-items: center; gap: 10px; background: linear-gradient(45deg, #f09433, #bc1888); color: white; padding: 12px 25px; border-radius: 50px; text-decoration: none; font-weight: bold; margin-top: 20px; }
        
        footer { padding: 60px; text-align: center; border-top: 1px solid var(--border); background: #000; }
        .login-trigger { opacity: 0.1; cursor: pointer; font-size: 0.7rem; margin-top: 20px; }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div id="admin-panel">
        <h3 style="margin-bottom:15px; font-family:Orbitron; color:var(--primary);">Admin Interface</h3>
        <input type="text" id="vid-url" class="admin-input" placeholder="Paste YouTube Link">
        <input type="text" id="vid-title" class="admin-input" placeholder="Video Title">
        <button class="admin-btn" onclick="addVideo()">Add to Feed</button>
        <button onclick="logout()" style="background:none; border:none; color:#666; margin-top:10px; cursor:pointer; width:100%;">Logout</button>
    </div>

    <header>
        <div class="logo">GAMERS EDGE 09</div>
    </header>

    <div class="container">
        <h2 class="section-title">CHANNELS</h2>
        <div class="channel-grid">
            <a href="https://youtube.com/@gameexplorergamerz" target="_blank" class="ch-card"><i class="fa-brands fa-youtube"></i><h3>Game Explorer</h3></a>
            <a href="https://youtube.com/@gameverseexplorergamer" target="_blank" class="ch-card"><i class="fa-brands fa-youtube"></i><h3>Gameverse</h3></a>
            <a href="https://youtube.com/@runtillcraft" target="_blank" class="ch-card"><i class="fa-brands fa-youtube"></i><h3>Run Till Craft</h3></a>
        </div>

        <h2 class="section-title">LATEST UPLOAD</h2>
        <div style="background:var(--glass); border:1px solid var(--border); border-radius:25px; overflow:hidden; margin-bottom:60px;">
            <div style="position:relative; padding-bottom:56.25%; height:0;">
                <iframe id="main-video" style="position:absolute; top:0; left:0; width:100%; height:100%; border:none;" src="https://www.youtube.com/embed/ujwrGXKa_IU" allowfullscreen></iframe>
            </div>
            <div style="padding:40px;">
                <h2 style="font-family:Orbitron; color:var(--primary); font-size:2rem; margin-bottom:10px;">GTA VICE CITY: 4K STORY</h2>
                <p style="opacity:0.8; line-height:1.8;">The ultimate walkthrough of the 2002 masterpiece. Watch it right here.</p>
                <a href="https://www.instagram.com/gameverseexplorergamer?igsh=c3V3OHZqdnN6ZXZ3" target="_blank" class="insta-btn"><i class="fa-brands fa-instagram"></i> INSTAGRAM</a>
            </div>
        </div>

        <h2 class="section-title">ARCHIVE FEED</h2>
        <div class="video-grid" id="video-archive">
            <a href="https://www.youtube.com/watch?v=ujwrGXKa_IU" target="_blank" class="video-card">
                <div class="thumb"><img src="https://img.youtube.com/vi/ujwrGXKa_IU/maxresdefault.jpg"></div>
                <div class="info"><h4>Welcome to Vice City</h4></div>
            </a>
        </div>
    </div>

    <footer>
        <p>Â© 2026 AHNAF LABIB | GAMERS EDGE 09</p>
        <div class="login-trigger" onclick="login()">[ Admin Access ]</div>
    </footer>

    <script>
        // ADMIN LOGIC
        function login() {
            let pass = prompt("Enter Admin Password:");
            if(pass === "ahnaf09") {
                document.getElementById('admin-panel').style.display = 'block';
                alert("Welcome, Ahnaf. Admin mode active.");
            } else {
                alert("Access Denied.");
            }
        }

        function logout() {
            document.getElementById('admin-panel').style.display = 'none';
        }

        function extractID(url) {
            let regExp = /^.*(youtu\.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            let match = url.match(regExp);
            return (match && match[2].length == 11) ? match[2] : null;
        }

        function addVideo() {
            let url = document.getElementById('vid-url').value;
            let title = document.getElementById('vid-title').value;
            let id = extractID(url);

            if(id && title) {
                let grid = document.getElementById('video-archive');
                let newCard = `
                    <a href="${url}" target="_blank" class="video-card">
                        <div class="thumb"><img src="https://img.youtube.com/vi/${id}/maxresdefault.jpg"></div>
                        <div class="info"><h4>${title}</h4></div>
                    </a>`;
                grid.innerHTML = newCard + grid.innerHTML;
                document.getElementById('vid-url').value = '';
                document.getElementById('vid-title').value = '';
                alert("Video Added Successfully!");
            } else {
                alert("Please enter a valid link and title.");
            }
        }

        // BACKGROUND PARTICLES
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    speedX: (Math.random() - 0.5) * 1,
                    speedY: (Math.random() - 0.5) * 1
                });
            }
        }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.x += p.speedX; p.y += p.speedY;
                if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
                ctx.fillStyle = 'rgba(255, 45, 125, 0.6)';
                ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, Math.PI * 2); ctx.fill();
            });
            requestAnimationFrame(animate);
        }
        init(); animate();
    </script>
</body>
</html>
