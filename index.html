<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahnaf | Gamers Edge 09</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;600&family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #FF2D7D; 
            --bg: #0a0a0a;
            --card: #1a1a1a;
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        /* Pro Gaming Header */
        header {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.8);
            border-bottom: 2px solid var(--primary);
            position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-family: 'Orbitron', sans-serif; font-size: 1.5rem; color: var(--primary); font-weight: bold; }
        
        .gear-btn {
            font-size: 1.5rem; color: var(--primary);
            animation: spin 4s linear infinite; cursor: pointer;
        }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Terminal Hero */
        .hero {
            padding: 100px 5%;
            text-align: center;
            background: linear-gradient(to bottom, #121212, #0a0a0a);
        }
        .terminal { font-family: 'Fira Code', monospace; font-size: 2.5rem; margin-bottom: 10px; }
        .pink-text { color: var(--primary); }

        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        .section-title { font-family: 'Orbitron', sans-serif; margin-bottom: 30px; border-left: 5px solid var(--primary); padding-left: 15px; }

        /* Channel & Video Cards */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }
        
        .video-card {
            background: var(--card);
            border-radius: 15px;
            overflow: hidden;
            transition: 0.4s;
            cursor: pointer;
            border: 1px solid #333;
            text-decoration: none;
            color: white;
            display: block;
        }
        .video-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(255, 45, 125, 0.4);
        }

        .thumb-box {
            width: 100%;
            aspect-ratio: 16/9;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .play-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.3);
            display: flex; align-items: center; justify-content: center; opacity: 0; transition: 0.3s;
        }
        .video-card:hover .play-overlay { opacity: 1; }
        .play-overlay i { font-size: 3rem; color: var(--primary); }

        .info { padding: 20px; }
        .info h3 { font-size: 1.1rem; margin-bottom: 8px; line-height: 1.4; }
        .channel-tag { font-size: 0.8rem; font-weight: bold; color: var(--primary); text-transform: uppercase; }

        footer { text-align: center; padding: 60px; border-top: 1px solid #222; opacity: 0.6; font-size: 0.9rem; }
    </style>
</head>
<body>

    <header>
        <div class="logo">GAMERS EDGE 09</div>
        <i class="fa-solid fa-gear gear-btn" onclick="alert('System Active: v2.0 Professional Feed')"></i>
    </header>

    <section class="hero">
        <div class="terminal">root@ahnaf:~$ <span id="type"></span><span class="pink-text">_</span></div>
        <p style="font-size: 0.9rem; letter-spacing: 2px;">TELEPORTING TO YOUTUBE DATABASE...</p>
    </section>

    <div class="container">
        <h2 class="section-title">Latest Videos (Auto-Teleport)</h2>
        <div id="feed" class="grid">
            <p style="grid-column: 1/-1; text-align: center;">Locating YouTube Uplinks...</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 AHNAF | ALL RIGHTS RESERVED</p>
    </footer>

    <script>
        // 1. Terminal Typing Effect
        const text = "Ahnaf_Gamer";
        let i = 0;
        function typing() {
            if (i < text.length) {
                document.getElementById("type").innerHTML += text.charAt(i);
                i++; setTimeout(typing, 150);
            }
        }
        typing();

        // 2. The Direct Teleport Feed
        const channels = [
            { name: 'Game Explorer Gamerz', id: 'UC8-5Yc9_fX9f5H-YI9Xf_mw' }, 
            { name: 'Gameverse Explorer', id: 'UCj0lP0o6X_9Y0L_zM5v5GZw' },
            { name: 'Run Till Craft', id: 'UC7f_5G9X_9Y0L_zM5v5GZw' }
        ];

        async function loadFeed() {
            const feedDiv = document.getElementById('feed');
            let content = "";

            for (const ch of channels) {
                try {
                    // RSS2JSON allows us to get the link and thumbnail for teleporting
                    const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=https://www.youtube.com/feeds/videos.xml?channel_id=${ch.id}`);
                    const data = await res.json();

                    if (data.status === 'ok') {
                        // Take the top 2 videos from each channel
                        data.items.slice(0, 2).forEach(video => {
                            content += `
                                <a href="${video.link}" target="_blank" class="video-card">
                                    <div class="thumb-box" style="background-image: url('${video.thumbnail}')">
                                        <div class="play-overlay"><i class="fa-solid fa-play"></i></div>
                                    </div>
                                    <div class="info">
                                        <p class="channel-tag">${ch.name}</p>
                                        <h3>${video.title}</h3>
                                        <p style="font-size: 0.8rem; opacity: 0.6;">Click to Watch on YouTube &rarr;</p>
                                    </div>
                                </a>
                            `;
                        });
                    }
                } catch (e) { console.error("Link failed"); }
            }
            feedDiv.innerHTML = content || "<p>Sync failed. Refresh page.</p>";
        }

        window.onload = loadFeed;
    </script>
</body>
</html>
